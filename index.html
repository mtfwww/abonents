<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <title>Справочник абонентов</title>
    <link rel="stylesheet" type="text/css" href="assets/css/datatables.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="abonents">
    <div class="title">Телефонный справочник группы компаний МРП</div>
    <table class="filter">
        <tr>
            <td>
                <select id="company">
                    <option value="mrp">Ривер Сити</option>
                    <option value="mosturflot">ХМСЗ</option>
                    <option value="offices">Офисы продаж</option>
                    <option value="piter">Офис Питер</option>
                    <option value="ships">Теплоходы</option>
                </select>
            </td>
            <td>
                <input type="text" id="qsearch" value="" placeholder="искать" />
            </td>
            <td></td>
        </tr>
    </table>
    <table id="personal" class="table table-bordered table-striped" width="100%">
        <thead>
        <tr>
            <th></th>
            <th>Имя</th>
            <th>Внутр.</th>
            <th>Мобильный</th>
            <th>Телефон</th>
            <th>FMC</th>
            <th>Должность</th>
            <th>Отдел</th>
            <th>Комната</th>
            <th>Подразделение</th>
        </tr>
        </thead>
    </table>
</div>


<script type="text/javascript" src="assets/js/datatables.min.js"></script>
<script src="assets/js/abonents.js"></script>
</body>
</html>
